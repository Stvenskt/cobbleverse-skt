<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>COBBLEVERSE / SKT</title>
    <link href="https://fonts.googleapis.com/css2?family=Noto+Sans+JP:wght@400;700;900&family=Orbitron:wght@400;700;900&family=Reggae+One&family=Rajdhani:wght@500;600;700&display=swap" rel="stylesheet">
    
    <style>
        /* --- VARIABLES GLOBALES --- */
        :root {
            --bg-deep: #050b14;
            --glass-panel: rgba(16, 26, 43, 0.7);
            --border-glow: rgba(0, 242, 255, 0.3);
            --neon-cyan: #00f2ff;
            --neon-purple: #bd00ff;
            --neon-red: #ff0055;
            --text-main: #e0f7fa;
            --card-parchment: #f3e9d2; 
            --text-dark: #1a1a1a;
        }

        body {
            background-color: var(--bg-deep);
            background-image: 
                radial-gradient(circle at 15% 50%, rgba(189, 0, 255, 0.15), transparent 25%),
                radial-gradient(circle at 85% 30%, rgba(0, 242, 255, 0.15), transparent 25%);
            color: var(--text-main);
            font-family: 'Rajdhani', sans-serif;
            margin: 0;
            padding-bottom: 50px;
            overflow-x: hidden;
        }

        /* --- HEADER --- */
        header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px 30px;
            background: linear-gradient(180deg, rgba(5, 11, 20, 0.98), rgba(5, 11, 20, 0.8));
            backdrop-filter: blur(10px);
            border-bottom: 1px solid var(--border-glow);
            position: sticky;
            top: 0;
            z-index: 1000;
            box-shadow: 0 10px 40px rgba(0,0,0,0.5);
        }

        .logo-container {
            width: 85px; height: 85px;
            flex-shrink: 0; margin-right: 20px;
            background-color: #000; border-radius: 50%;
            display: flex; align-items: center; justify-content: center;
            overflow: hidden; border: 2px solid var(--neon-cyan);
            box-shadow: 0 0 20px rgba(0, 242, 255, 0.6);
        }

        .logo-img { width: 100%; height: 100%; object-fit: cover; filter: brightness(1.1); }

        .nav-regions { display: flex; justify-content: flex-end; gap: 10px; flex-wrap: wrap; }

        .btn-gen {
            background: rgba(0, 20, 40, 0.6); border: 1px solid rgba(0, 242, 255, 0.2);
            color: var(--neon-cyan); padding: 8px 18px; border-radius: 4px;
            cursor: pointer; font-family: 'Orbitron', sans-serif; font-size: 0.8rem;
            letter-spacing: 1px; text-transform: uppercase; transition: all 0.3s;
        }

        .btn-gen:hover, .btn-gen.active {
            background: var(--neon-cyan); color: #000;
            box-shadow: 0 0 25px rgba(0, 242, 255, 0.4); font-weight: 700;
        }

        .container {
            max-width: 1600px; margin: 40px auto; padding: 0 20px;
            display: grid; grid-template-columns: repeat(auto-fill, minmax(340px, 1fr)); gap: 40px;
        }

        .card {
            background: var(--glass-panel); border: 1px solid rgba(255,255,255,0.1);
            border-left: 6px solid var(--neon-red); border-radius: 6px;
            position: relative; transition: 0.4s; overflow: hidden;
        }

        .card:hover { transform: translateY(-5px); border-left-color: var(--neon-cyan); box-shadow: -5px 5px 30px rgba(0, 255, 231, 0.15); }

        .card-inner {
            background-color: var(--card-parchment);
            background-image: url('https://www.transparenttextures.com/patterns/old-map.png');
            margin: 5px 5px 5px 0; color: var(--text-dark);
            padding-bottom: 20px; position: relative;
            clip-path: polygon(0 0, 100% 0, 100% calc(100% - 15px), calc(100% - 15px) 100%, 0 100%);
        }

        .card-inner::after {
            content: '極秘'; position: absolute; top: 15px; right: 15px;
            font-family: 'Reggae One', cursive; color: rgba(161, 45, 45, 0.1);
            font-size: 2.5rem; transform: rotate(-15deg);
            border: 3px solid rgba(161, 45, 45, 0.1); padding: 5px 10px; border-radius: 8px; pointer-events: none;
        }

        .card-header { text-align: center; padding: 25px 20px 10px; }
        .jp-decoration { font-family: 'Reggae One', cursive; color: rgba(255, 0, 85, 0.6); font-size: 1.2rem; margin-bottom: 5px; display: block; }
        .poke-img { width: 150px; height: 150px; filter: drop-shadow(0 5px 10px rgba(0,0,0,0.3)); z-index: 2; position: relative; transition: 0.3s; }
        .poke-name { font-family: 'Orbitron', sans-serif; font-size: 1.4rem; font-weight: 900; margin: 10px 0; text-transform: uppercase; color: #2c2c2c; }
        .types { display: flex; justify-content: center; gap: 8px; }
        .type-badge { font-size: 0.75rem; padding: 4px 12px; text-transform: uppercase; font-weight: 700; color: #fff; border-radius: 2px; font-family: 'Noto Sans JP', sans-serif; }
        .role-tag { background: var(--bg-deep); color: var(--neon-cyan); text-align: center; padding: 10px; font-weight: 900; letter-spacing: 2px; margin: 25px 0; display: block; border: 1px solid var(--neon-cyan); clip-path: polygon(5% 0, 95% 0, 100% 50%, 95% 100%, 5% 100%, 0 50%); font-size: 0.85rem; }
        .stat-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 20px 15px; font-family: 'Noto Sans JP', sans-serif; font-size: 0.85rem; margin-bottom: 25px; padding: 0 20px; }
        .stat-row { display: flex; flex-direction: column; gap: 5px; }
        .stat-label { color: #666; font-weight: 700; font-size: 0.75rem; text-transform: uppercase; }
        .stat-val { font-family: 'Orbitron', sans-serif; font-weight: 700; color: #000; font-size: 0.95rem; }
        .stat-val.highlight { color: var(--neon-red); }
        .moves-grid { display: grid; grid-template-columns: 1fr 1fr; gap: 10px; padding: 0 20px; }
        .move { background: rgba(0,0,0,0.05); border: 1px solid rgba(0,0,0,0.1); padding: 10px; text-align: center; font-family: 'Noto Sans JP', sans-serif; font-weight: 700; font-size: 0.8rem; color: #444; position: relative; }
        .move::before { content: ''; position: absolute; left: 0; top: 0; height: 100%; width: 4px; background: var(--neon-red); }

        /* TIPOS */
        .t-fire { background: #e25822; } .t-water { background: #1e90ff; }
        .t-grass { background: #228b22; } .t-electric { background: #ffd700; color: #000 !important; }
        .t-psychic { background: #ff1493; } .t-ice { background: #00ced1; }
        .t-dragon { background: #4b0082; } .t-dark { background: #2f2f2f; }
        .t-fairy { background: #ff69b4; } .t-normal { background: #a9a9a9; }
        .t-fighting { background: #b22222; } .t-flying { background: #87ceeb; color: #000 !important; }
        .t-poison { background: #800080; } .t-ground { background: #d2691e; }
        .t-rock { background: #b8860b; } .t-bug { background: #9acd32; color: #000 !important; }
        .t-ghost { background: #483d8b; } .t-steel { background: #708090; }
    </style>
</head>
<body>

    <header>
        <div class="logo-container">
            <img src="dragon-logo.png" class="logo-img" alt="Cobbleverse Logo">
        </div>
        <div class="nav-regions">
            <button class="btn-gen active" onclick="loadGen(1)">Gen 1</button>
            <button class="btn-gen" onclick="loadGen(2)">Gen 2</button>
            <button class="btn-gen" onclick="loadGen(3)">Gen 3</button>
            <button class="btn-gen" onclick="loadGen(4)">Gen 4</button>
            <button class="btn-gen" onclick="loadGen(5)">Gen 5</button>
            <button class="btn-gen" onclick="loadGen(6)">Gen 6</button>
            <button class="btn-gen" onclick="loadGen(7)">Gen 7</button>
            <button class="btn-gen" onclick="loadGen(8)">Gen 8</button>
            <button class="btn-gen" onclick="loadGen(9)">Gen 9</button>
            <button class="btn-gen" style="border-color: var(--neon-purple);" onclick="loadSpecial('mega')">Megas</button>
            <button class="btn-gen" style="border-color: #d2691e;" onclick="loadSpecial('hisui')">Hisui</button>
        </div>
    </header>

    <div class="container" id="pokedex"></div>

    <script>
        const abilityDict = { "overgrow": "Espesura", "chlorophyll": "Clorofila", "blaze": "Mar Llamas", "solar-power": "Poder Solar", "torrent": "Torrente", "rain-dish": "Cura Lluvia", "shield-dust": "Polvo Escudo", "run-away": "Fuga", "shed-skin": "Mudar", "compound-eyes": "Ojo Compuesto", "swarm": "Enjambre", "keen-eye": "Vista Lince", "guts": "Agallas", "intimidate": "Intimidación", "static": "Elec. Estática", "lightning-rod": "Pararrayos", "sand-veil": "Velo Arena", "poison-point": "Punto Tóxico", "cute-charm": "Gran Encanto", "flash-fire": "Absorbe Fuego", "drought": "Sequía", "arena-trap": "Trampa Arena", "vital-spirit": "Espíritu Vital", "white-smoke": "Humo Blanco", "pure-power": "Potencia Pura", "shell-armor": "Caparazón", "rock-head": "Cabeza Roca", "sturdy": "Robustez", "damp": "Humedad", "limber": "Flexibilidad", "sand-stream": "Chorro Arena", "pressure": "Presión", "thick-fat": "Sebo", "early-bird": "Madrugar", "flame-body": "Cuerpo Llama", "water-absorb": "Absorbe Agua", "volt-absorb": "Absorbe Elec.", "synchronize": "Sincronía", "clear-body": "Cuerpo Puro", "natural-cure": "Cura Natural", "serene-grace": "Dicha", "swift-swim": "Nado Rápido", "huge-power": "Potencia", "speed-boost": "Impulso", "levitate": "Levitación", "shadow-tag": "Sombra Trampa", "rough-skin": "Piel Tosca", "wonder-guard": "Superguarda", "trace": "Rastro", "truant": "Pereza", "inner-focus": "Foco Interno", "sticky-hold": "Viscosidad", "stench": "Hedor", "poison-touch": "Toque Tóxico", "regenerator": "Regeneración", "prankster": "Bromista", "sand-rush": "Ímpetu Arena", "magic-bounce": "Espejo Mágico", "multiscale": "Compensación", "moxie": "Autoestima", "justified": "Justiciero", "snow-cloak": "Manto Níveo", "cursed-body": "Cuerpo Maldito", "technician": "Experto", "multitype": "Multitipo", "marvel-scale": "Escama Esp.", "defiant": "Competitivo", "sheer-force": "Potencia Bruta", "adaptability": "Adaptable", "skill-link": "Encadenado", "iron-fist": "Puño Férreo", "dry-skin": "Piel Seca", "solid-rock": "Roca Sólida", "filter": "Filtro", "reckless": "Audaz", "snow-warning": "Nevada", "scrappy": "Intrépido", "super-luck": "Afortunado", "sniper": "Francotirador", "mold-breaker": "Rompemoldes", "imposter": "Impostor", "hydration": "Hidratación", "beast-boost": "Ultraimpulso", "quark-drive": "Carga Cuark", "protosynthesis": "Paleosíntesis", "thermal-exchange": "Termoconversión", "earth-eater": "Geofagia", "purifying-salt": "Sal Purificadora", "supreme-overlord": "General Supremo" };
        const typeDict = { fire: "Fuego", water: "Agua", grass: "Planta", electric: "Eléctrico", psychic: "Psíquico", ice: "Hielo", dragon: "Dragón", dark: "Siniestro", fairy: "Hada", normal: "Normal", fighting: "Lucha", flying: "Volador", poison: "Veneno", ground: "Tierra", rock: "Roca", bug: "Bicho", ghost: "Fantasma", steel: "Acero" };
        const typeColors = { fire: "t-fire", water: "t-water", grass: "t-grass", electric: "t-electric", psychic: "t-psychic", ice: "t-ice", dragon: "t-dragon", dark: "t-dark", fairy: "t-fairy", normal: "t-normal", fighting: "t-fighting", flying: "t-flying", poison: "t-poison", ground: "t-ground", rock: "t-rock", bug: "t-bug", ghost: "t-ghost", steel: "t-steel" };

        function formatText(str) { return abilityDict[str] || str.replace(/-/g, ' ').replace(/\b\w/g, l => l.toUpperCase()); }

        function getBestAbility(abilities) {
            const hidden = abilities.find(a => a.is_hidden);
            return (hidden && hidden.ability) ? `${formatText(hidden.ability.name)} (H)` : (abilities[0] && abilities[0].ability ? formatText(abilities[0].ability.name) : "Desconocida");
        }

        function generateBuild(stats, types, abilities) {
            const hp = stats[0].base_stat, atk = stats[1].base_stat, def = stats[2].base_stat;
            const spa = stats[3].base_stat, spd = stats[4].base_stat, spe = stats[5].base_stat;
            const mainType = typeDict[types[0].type.name] || types[0].type.name;
            const bestAbility = getBestAbility(abilities);

            if (spe >= 95) {
                return atk > spa ? 
                    { role: "SWEEPER FÍSICO", ability: bestAbility, nature: "Alegre (+Vel)", item: "Vidasfera", evs: "252 Atq / 252 Vel", moves: [`Golpe ${mainType}`, "Terremoto", "Ida y Vuelta", "Protección"] } :
                    { role: "SWEEPER ESPECIAL", ability: bestAbility, nature: "Miedosa (+Vel)", item: "Gafas Elección", evs: "252 At. Esp / 252 Vel", moves: [`Rayo ${mainType}`, "Bola Sombra", "Onda Certera", "Brillo Mágico"] };
            }
            return { role: "BALANCEADO", ability: bestAbility, nature: "Firme (+Atq)", item: "Restos", evs: "252 PS / 252 Atq", moves: [`Golpe ${mainType}`, "Imagen", "Giro Rápido", "Sustituto"] };
        }

        async function fetchAndRender(nameOrId) {
            try {
                const res = await fetch(`https://pokeapi.co/api/v2/pokemon/${nameOrId}`);
                if (!res.ok) return '';
                const data = await res.json();
                const build = generateBuild(data.stats, data.types, data.abilities);
                const typesHtml = data.types.map(t => `<span class="type-badge ${typeColors[t.type.name]}">${typeDict[t.type.name] || t.type.name}</span>`).join('');
                
                return `
                    <div class="card">
                        <div class="card-inner">
                            <div class="card-header">
                                <span class="jp-decoration">モンスターデータ</span>
                                <img src="${data.sprites.other['official-artwork'].front_default || data.sprites.front_default}" class="poke-img" loading="lazy">
                                <div class="poke-name">${data.name.replace(/-/g, ' ')}</div>
                                <div class="types">${typesHtml}</div>
                            </div>
                            <div class="build-box">
                                <span class="role-tag">${build.role}</span>
                                <div class="stat-grid">
                                    <div class="stat-row"><span class="stat-label">Habilidad</span><span class="stat-val highlight">${build.ability}</span></div>
                                    <div class="stat-row"><span class="stat-label">Objeto</span><span class="stat-val">${build.item}</span></div>
                                    <div class="stat-row"><span class="stat-label">Naturaleza</span><span class="stat-val">${build.nature}</span></div>
                                    <div class="stat-row"><span class="stat-label">EVs</span><span class="stat-val" style="font-size:0.7rem">${build.evs}</span></div>
                                </div>
                                <div class="moves-grid">${build.moves.map(m => `<div class="move">${m}</div>`).join('')}</div>
                            </div>
                        </div>
                    </div>`;
            } catch (e) { return ''; }
        }

        async function loadGen(genId) {
            const container = document.getElementById('pokedex');
            container.innerHTML = '<h2 style="text-align:center; grid-column:1/-1; color:var(--neon-cyan); font-family:\'Orbitron\'">ACCEDIENDO A ARCHIVOS...</h2>';
            document.querySelectorAll('.btn-gen').forEach(b => b.classList.remove('active'));
            if(event) event.target.classList.add('active');

            const ranges = { 1:[1,151], 2:[152,251], 3:[252,386], 4:[387,493], 5:[494,649], 6:[650,721], 7:[722,809], 8:[810,905], 9:[906,1010] };
            const [start, end] = ranges[genId];
            let buffer = '';
            for(let i=start; i<=end; i++) buffer += await fetchAndRender(i);
            container.innerHTML = buffer;
        }

        async function loadSpecial(type) {
            const container = document.getElementById('pokedex');
            container.innerHTML = `<h2 style="text-align:center; grid-column:1/-1; color:var(--neon-cyan); font-family:'Orbitron'">ESCANEANDO FORMAS ${type.toUpperCase()}...</h2>`;
            document.querySelectorAll('.btn-gen').forEach(b => b.classList.remove('active'));
            if(event) event.target.classList.add('active');

            let buffer = '';
            try {
                // Buscamos todas las variaciones posibles en un rango amplio de la API (formas especiales)
                const res = await fetch('https://pokeapi.co/api/v2/pokemon?limit=500&offset=1010');
                const data = await res.json();
                
                const filtered = data.results.filter(p => p.name.includes(`-${type}`));
                
                for(const p of filtered) {
                    buffer += await fetchAndRender(p.name);
                }
            } catch (e) { console.error(e); }

            container.innerHTML = buffer || `<h3 style="text-align:center; grid-column:1/-1;">No se encontraron formas ${type} adicionales.</h3>`;
        }

        window.onload = () => loadGen(1);
    </script>
</body>
</html>
